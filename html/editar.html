<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/Editar/Guardar" method="post">
        <label for="">ID:</label>
        <input type="text" name="id" value="{{alumno._id}}" readonly>
        <label for="">Nombre:</label>
        <input type="text" name="nombre" value="{{alumno.nombre}}" readonly>
        <label for="">No.Ctrl:</label>
        <input type="text" name="noctrl" value="{{alumno.noctrl}}" readonly>
        <label for="">Semestre:</label>
        <input type="text" name="semestre" value="{{alumno.semestre}}" readonly>
        <label for="">Carrera:</label>
        <input type="text" name="carrera" value="{{alumno.carrera}}" readonly>
        <label for="">Plan de Estudios:</label>
        <input type="text" name="planest" value="{{alumno.kardex.planest}}" readonly>
        <label for="">Especialidad:</label>
        <input type="text" name="especialidad" value="{{alumno.kardex.especialidad}}" readonly>
        <button>Editar Alumno</button>
        <a href="/Alumnos/Mostrar">Volver</a>
    </form>
    
</body>
</html>
